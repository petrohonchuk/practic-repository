<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- <link rel="stylesheet" href="style/galerys.css"> -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div>
        <section class="gallery">
            <div class="gallery__container">
                <picture class="gallery__png">
                    <source srcset="
                    ./images/gallery/gallery@1x.png 1x,
                    ./images/gallery/gallery@2x.png 2x
                    "
                    media="(min-width: 1280px)"/>
                    <source srcset="
                    ./images/gallery/gallery@1x.png 1x,
                    ./images/gallery/gallery@2x.png 2x
                    "
                    media="(min-width: 768px)"/>
                    <source srcset="
                    ./images/gallery/gallery-tab@1x.png 1x,
                    ./images/gallery/gallery-tab@2x.png 2x
                    "
                    media="(min-width: 480px)"/>
    
                    <source srcset="
                    ./images/gallery/gallery-mob@x.png 1x,
                    ./images/gallery/gallery-mob@2x.png 2x
                    "  
                    media="(min-width: 1px)"/>          
                    
                    <img class="gallery__img" src="./images/gallery/gallery-mob@x.png 1x,"  alt="gallery">
                
                </picture>
            </div>
            <div class="gradient">
            </div>
        </section>
    </body>
</html>
